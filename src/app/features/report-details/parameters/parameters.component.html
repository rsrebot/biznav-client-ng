<div class="card-body">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">
          Name
        </th>
        <th scope="col">
          Caption
        </th>
        <th scope="col">
          Type
        </th>
        <th scope="col">
          Optional
        </th>
        <th scope="col">
          Read Only
        </th>
        <th scope="col">
          Default
        </th>
        <th scope="col">
          Lookup
        </th>
      </tr>
    </thead>

    <tbody *ngIf="reportDefinition">
      <tr *ngFor="let param of reportDefinition.params" scope="row">
        <td>
          {{param.name}}
        </td>
        <td>
          {{param.caption}}
        </td>
        <td>
          {{param.paramType}}
        </td>
        <td>
          {{param.isOptional}}
        </td>
        <td>
          {{param.isReadOnly}}
        </td>
        <td>
          {{param.default}}
        </td>
        <td>
          {{param.lookup}}
        </td>
      </tr>
    </tbody>

  </table>

</div>
