<div class="card-body">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">
          Name
        </th>
        <th scope="col">
          Caption
        </th>
        <th scope="col">
          Type
        </th>
        <th scope="col">
          Visible          
        </th>
      </tr>
    </thead>

    <tbody *ngIf="reportDefinition">
      <tr *ngFor="let col of reportDefinition.columns" scope="row">
        <td>
          {{col.name}}
        </td>
        <td>
          {{col.caption}}
        </td>
        <td>
          {{col.dataType}}
        </td>
        <td>
          {{col.visible}}
        </td>
      </tr>
    </tbody>

  </table>

</div>
