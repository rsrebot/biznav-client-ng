<div class="card-body">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">
          Name
        </th>
        <th scope="col">
          Caption
        </th>
        <th scope="col">
          Type
        </th>
        <th scope="col">
          Visible          
        </th>
      </tr>
    </thead>

    <tbody *ngIf="reportDefinition">
      <tr *ngFor="let col of reportDefinition.columns" scope="row">
        <td>
          <!-- <input type="text" [(ngModel)]="col.name" class="form-control form-control-sm"/> -->
          {{col.name}}
        </td>
        <td>
          <input type="text" [(ngModel)]="col.caption" class="form-control form-control-sm"/>
        </td>
        <td>
          <div class="">
            <select class="form-control form-control-sm" id="colType" name="colType" [(ngModel)]="col.dataType">
              <option *ngFor="let type of columnTypes" [value]="type.text">{{type.text}}</option>
            </select>
          </div>
        </td>
        <td>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="default-check" [(ngModel)]="col.visible">
          </div>
        </td>
      </tr>
    </tbody>

  </table>

</div>
