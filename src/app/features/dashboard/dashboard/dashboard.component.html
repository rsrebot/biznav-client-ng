<app-nav-bar></app-nav-bar> 
<div class="conatainer-fluid">
  <div class="row">
    <ng-sidebar-container style="height: calc(100vh - 72px);">

    <!-- A sidebar -->
    <ng-sidebar [(opened)]="sidebarOpened" [showBackdrop]="false"
        [closeOnClickBackdrop]="true" [dockedSize]="'34px'" [dock]="true">
      <div class="card sidebar-back rounded-0">
        <div class="sidebar-menu bg-secondary rounded-0">
          <a href="#" [routerLink]="" (click)="toggleSidebar()" ><i class="fa float-right" 
          [ngClass]="{'fa-arrow-circle-left': sidebarOpened, 'fa-arrow-circle-right': !sidebarOpened}" ></i></a>
        </div>
          <nav class="navbar navbar-full navbar-dark bg-inverse">
            <ul class="nav nav-pills flex-column w-75">
              <li class="nav-item">
                <a class="nav-link active" href="#">Reports <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Monitor</a>
              </li>
            </ul>
          </nav>
      </div>
    </ng-sidebar>
    <!-- Page content -->
    <div ng-sidebar-content class="card h-100" style="overflow-y: scroll">
      <div class="container rounded-0">
        <div class="card rounded-0 m-1">
          <div class="card-header p-1" id="headingOne">
            <h5 class="mb-0">
              Notifications 
              <button class="btn btn-link float-right p-0" data-toggle="collapse" data-target="#collapseOne" 
                aria-expanded="true" aria-controls="collapseOne" (click)="toggleMessageView()">
                <i class="fa" [ngClass]="{'fa-caret-down': isMessageViewHidden, 'fa-caret-up': !isMessageViewHidden}"></i>
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse" [ngClass]="{'show' : !isMessageViewHidden}" aria-labelledby="headingOne">
            <div class="card-body">
               <app-messages></app-messages>
            </div>
          </div>          
        </div>
        <div class="rounded-0 m-1 h-100">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

    </ng-sidebar-container>

  </div>
</div>
